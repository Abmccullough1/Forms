{% extends "base.html"%}
{% block content %}
<br><br><br>
<a href="{% url "codingbat" %}"><button>Back</button></a>

<div >
    <form action="{% url "no-teen"%}" method="GET">
        {% csrf_token %}
        <label>
            <p>First Number:</p>
            <input type="number" name="int_value1">
            <p>Second Number:</p>
            <input type="number" name="int_value2">
            <p>Third Number:</p>
            <input type="number" name="int_value3">
        </label>
        <br>
        <button>Submit</button>
    </form>
    {% if total is not None%}
    <p>{{total}}</p>
    {% endif %}
</div>
{% endblock content %}
